<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PArol</title>
    <link rel="icon" href="photos/user.png">
</head>
<body style="background-size: cover;background-color: #c450e3;
    background-image: 
    radial-gradient(at 47% 33%, hsl(247.92, 77%, 40%) 0, transparent 59%), 
    radial-gradient(at 82% 65%, hsl(198.00, 100%, 50%) 0, transparent 55%);">
    <marquee style="border-radius: 20px;border: 1px solid grey;color: rgb(198, 22, 22);width: 100%  ;padding: 10px 0 10px ;font-weight: 900;font-size: xx-large;" behavior="" direction="">Please check Register</marquee>
    <form style="  cursor: pointer;margin: 5rem auto 0 ;background-color: rgba(255, 255, 255, 0.29);;backdrop-filter: blur(25px) saturate(200%);border: 3px solid #ffffff;border-radius: 10px;padding: 20px;text-align: center;width: 40%;margin: 5rem auto 0;" action="">
    <h1 style="color: white;">Register form</h1>
    <input style="width: 70%;padding: 10px 0 10px 15px;border-radius: 6px;border: 1px solid grey;margin-bottom: 20px;" type="text" placeholder="Enter your username..." required>
    <input style="width: 70%;padding: 10px 0 10px 15px;border-radius: 6px;border: 1px solid grey;margin-bottom: 20px;" type="password" placeholder="Enter your password" required minlength="6">
    <input style="width: 70%;padding: 10px 0 10px 15px;border-radius: 6px;border: 1px solid grey;margin-bottom: 20px;" type="number" placeholder="Enter number" required >
    <input style="width: 70%;padding: 10px 0 10px 15px;border-radius: 6px;border: 1px solid grey;margin-bottom: 20px;" type="date">
    <input style="width: 70%;padding: 10px 0 10px 15px;border-radius: 6px;border: 1px solid grey;margin-bottom: 20px;" type="file" placeholder="Enter your file">
    <br>
    <button style="cursor: wait;letter-spacing: 3px;width: 90%;background-color: #166FE5;border: 1px solid #166FE5;color: #fff;padding: 13px 0;margin-top: 20px;border-radius: 5px;font-weight: bold;" type="submit">REGISTER</button>
    </form>
</body>
</html>
